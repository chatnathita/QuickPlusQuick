<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Plus Quick</title>
    <link rel="stylesheet" href="quickplusquick.css">
</head>
<body>
    <form action="#">
        <!-- หน้าแรก -->
        <div id="startcontainer"> 
            <div>
                <button class="hide" ></button>
            </div>
            <div id="title">
                <div id="title1">
                    Welcome to
                </div>
                <div id="title2">
                    QUICK PLUS QUICK
                </div>
            </div>
            <div id="op">
               <span>
                    <button id="plusbtn" onclick="Plus()">+</button>
               </span>
               <span>
                    <label for="">OR</label>
               </span>
                <span>
                    <button id="minusbtn" onclick="Minus()">-</button>
                </span>
            </div>
            <div id="timeselec">
                <label for="">เวลา : </label>
                <input type="number" placeholder="1"  id="timein">
                <label for=""> นาที</label>
            </div>
            <div id="diff">
                <div>
                    <label for="">ความยาก</label>
                </div>
                <div>
                    <button onclick="easy()"id="eazybtn" >ง่าย</button>
                    <button onclick="normal()" class="selected" id="normalbtn">ปกติ</button>
                    <button onclick="hard()" id="hardbtn">ยาก</button>
                </div>
            </div>
            <div>
                <button onclick="Start()" id="startbtn">START</button>
            </div>
            <div>
                <button onclick="displayRecord()" id="recordbtn">สถิติการเล่น</button>
            </div>
        </div>
        <!-- หน้าเกม -->
        <div id="quizcontainer" class="hide">
            <div id="titlename">
                QUICK PLUS QUICK
            </div>
            <div id="question">
                <label for="" id="num1"></label>
                <label for="" id="op"></label>
                <label for="" id="num2"></label>
            </div>
            <div id="input">
                <span>
                    <input type="number" placeholder="&nbsp&nbsp&nbsp&nbspคำตอบ" id="answer">
                </span>
                <span>
                    <button id="submit" onclick="Submit()">ยืนยัน</button>
                </span>
            </div>
            <div>
                <div id="info">
                    <label for="" id="timer"></label>
                </div>            
                <div>
                    <label for="" id="score"></label>
                </div>    
            </div>
        </div>
        <!-- หน้าจบ -->
        <div id="resultcontainer" class="hide">
            <div id="titlename">
                QUICK PLUS QUICK
            </div>
            <div id="end">
                <span>
                    <label for="">คะแนนที่ได้&nbsp&nbsp&nbsp&nbsp&nbsp </label>
                </span>
                <span>
                    <label for="" id="endscore"></label>
                </span>
                <span>
                    <label for="">&nbsp&nbsp&nbsp&nbsp&nbspคะแนน</label>
                </span>
            </div>
            <div>
                <label for="" id="highscore"></label>
            </div>
            <div id="endbtn">
                <span>
                    <button id="home" onclick="Home()">HOME</button>
                    <button id="again" onclick="Reset()">PLAY AGAIN</button>
                </span>   
            </div>
        </div>
        <!-- หน้าสถิติ -->
        <div id="scoreboardconainer" class="hide">
            <div>
                <button onclick="Home()" id="home2">HOME</button>
            </div>
            <label for="" id="norecord"></label>
            <div id="boardmain" class="hide">
                <button onclick="Home()" id="home3">HOME</button>
                <label for="" id="scoreboardtitle">ประวัติการเล่น 10 ครั้งล่าสุด</label>
                <label for="" id="besttitle"></label>
                <div id="maintitlecon">
                        <label for="" id="numtitle">ครั้งที่</label>
                        <label for="" id="scoretitle">คะแนน</label>
                        <label for="" id="timetitle">เวลา</label>
                        <label for="" id="difftitle">ความยาก</label>
                </div>
                <div id="main">
                    <div id="numlablecon">
                        <label for="" id="numlable"></label>
                    </div>
                    <div id="scorelablecon">
                        <label for="" id="scorelable"></label>
                    </div>
                    <div id="timelablecon">
                        <label for="" id="timelable"></label> 
                    </div>       
                    <div id="difflablecon">                    
                        <label for="" id="difflable"></label>                   
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="quickplusquick.js"></script>
</body>
</html>
